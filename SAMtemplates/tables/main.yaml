AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: |
  PSU DynamoDB tables and related resources

Parameters:
  StackName:
    Type: String
    Default: none

Resources:
  TokensMappingKMSKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Id: key-s3
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - kms:*
            Resource: "*"
          - Sid: Enable read only decrypt
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - kms:DescribeKey
              - kms:Decrypt
            Resource: "*"
            Condition:
              ArnLike:
                aws:PrincipalArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_ReadOnly*"

  TokensMappingKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${StackName}-TokensMappingKMSKeyAlias
      TargetKeyId: !Ref TokensMappingKMSKey

  UseTokensMappingKMSKeyPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - kms:DescribeKey
              - kms:GenerateDataKey*
              - kms:Encrypt
              - kms:ReEncrypt*
              - kms:Decrypt
            Resource: !GetAtt TokensMappingKMSKey.Arn

  TokenMappingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${StackName}-TokenMapping
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: Username
          AttributeType: S
      KeySchema:
        - AttributeName: Username
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        KMSMasterKeyId: !Ref TokensMappingKMSKey
        SSEEnabled: true
        SSEType: KMS
      TimeToLiveSpecification:
        AttributeName: ExpiryTime
        Enabled: true

  TokenMappingResources:
    Type: AWS::Serverless::Application
    Properties:
      Location: dynamodb_resources.yaml
      Parameters:
        StackName: !Ref StackName
        TableName: !Ref TokenMappingTable
        TableArn: !GetAtt TokenMappingTable.Arn

Outputs:
  TokenMappingTableName:
    Description: TokenMapping table name
    Value: !Ref TokenMappingTable

  TokenMappingTableArn:
    Description: TokenMapping table arn
    Value: !GetAtt TokenMappingTable.Arn

  UseTokensMappingKMSKeyPolicyArn:
    Description: Use kms key policy arn
    Value: !GetAtt UseTokensMappingKMSKeyPolicy.PolicyArn
    Export:
      Name: !Sub ${StackName}:tables:UseTokensMappingKMSKeyPolicyArn
