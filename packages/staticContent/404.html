<!DOCTYPE html>
<html lang="en">

<head>
    <title>404</title>
</head>

<body>
    <p>
        In a world of scripts and meds galore,
    </p>
    <p>
        A patient waits, but what's in store?
    </p>
    <p>
        The page they seek, a cure to score,
    </p>
    <p>
        Returns instead: Error 404.
    </p>

    <p></p>
    <p>
        "Prescription lost?" they start to fret,
    </p>
    <p>
        In cyberspace, it's not quite set.
    </p>
    <p>
        A remedy gone, a healing door-
    </p>
    <p>
        Elusive as that 404.
    </p>
</body>

</html>
