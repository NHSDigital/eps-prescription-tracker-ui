name: cdk package code

on:
  workflow_call:
    inputs:
      VERSION_NUMBER:
        required: true
        type: string
      COMMIT_ID:
        required: true
        type: string
      STACK_NAME:
        required: true
        type: string


jobs:
  package_code:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}

      # using git commit sha for version of action to ensure we have stable version
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.14.1
  
      - name: Cache asdf
        uses: actions/cache@v4
        with:
          path: |
            ~/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-

      - name: Install asdf dependencies in .tool-versions
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.14.1
        env:
          PYTHON_CONFIGURE_OPTS: --enable-shared

      - name: make install
        run: |
          make install

      - name: fix cdk.json
        run: |
          jq \
          --arg stackName "${{ inputs.stack_name }}" \
          --arg VERSION_NUMBER "${{ inputs.VERSION_NUMBER }}" \
          --arg COMMIT_ID "${{ inputs.COMMIT_ID }}" \
          '.context += {
            "stackName": $stackName, 
            "VERSION_NUMBER": $VERSION_NUMBER, 
            "COMMIT_ID": $COMMIT_ID}' \
          cdk.json > cdk.new.json
          mv cdk.new.json cdk.json

      - name: 'Tar files'
        run: |
          tar -rf artifact.tar \
            .tool-versions \
            packages \
            node_modules \
            package.json \
            package-lock.json \
            tsconfig.defaults.json \
            cdk.json

      - uses: actions/upload-artifact@v4
        name: upload build artifact
        with:
          name: build_artifact
          path: artifact.tar


          
